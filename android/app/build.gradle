plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.weather_testing"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.weather_testing"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion

        // Update these values to resolve the version downgrade issue
        versionCode = 2002 // Increment this to be higher than the current version on the device
        versionName = "2.0.0" // Update as needed
    }

    signingConfigs {
        release {
            keyAlias = 'your-key-alias'
            keyPassword = 'your-key-password'
            storeFile = file('path-to-your-keystore.jks')
            storePassword = 'your-store-password'
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}
